<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      </p>
    </header>
    <div  class="table-container">
      <table>
        <tr class="row">
          <td class="hour">9am</td>
          <td>
            <textarea name="9am" id="900" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">10am</td>
          <td>
            <textarea name="10am" id="1000" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">11am</td>
          <td>
            <textarea name="11am" id="1100" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">12pm</td>
          <td>
            <textarea name="12pm" id="1200" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">1pm</td>
          <td>
            <textarea name="1pm" id="1300" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">2pm</td>
          <td>
            <textarea name="2pm" id="1400" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">3pm</td>
          <td>
            <textarea name="3pm" id="900" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>

        </tr>
        <tr class="row">
          <td class="hour">4pm</td>
          <td>

          </td>

        </tr>
        <tr class="row">

          <td>
            <textarea name="5pm" id="900" cols="100" rows="1"></textarea>
          </td>
          <td class="saveBtn" >
            <i class="fa-solid fa-floppy-disk">SAVE</i>
          </td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
